<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>
<h3>Book list</h3>



<table>
	<tr th:each="book:${books}" >
		<td th:text="${book.id}"></td>
		<td th:text="${book.name}"></td>
		<td th:text="${book.author}"></td>
		<td><a th:href="@{/cart/rent(bookId=${book.id})}">Add to

				Cart</a></td>
		
	


		
	</tr>
		

</table>
</body>
</html>
