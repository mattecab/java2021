<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Add Book </h3>

<!-- <form action="Book"> -->
<form th:action="insertBook">
     
     
     
     
     <p>
		<label>Type id</label> <input id="id"
			type="text">
	</p>
	<p>
		<label>Type Book</label> <input name="name"
			type="text">
	</p>
	<p>
		<label>Type Author</label> <input author="author"
			type="text">
	</p>
	
	<p>
		<button type="submit">Add</button>
	</p>
	
</form>
</html>
