<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Books list</h3>
<table>

	<tr th:each="book:${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.name}"></td>
		<td th:text="${book.author}"></td>
		
		
		<td><a th:href="@{/cart/rentbook(itemId=${item.id})}">Rent
				Book</a></td>
		
		
	</tr>

</table>

</html>
