<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>List of Rented Book</h3>



<table>
	<tr th:each="items:${session.cart}" th:unless="${session == null}">
		<td th:text="${items.book.id}"></td>
		<td th:text="${items.book.name}"></td>
		<td th:text="${items.book.author}"></td>
		<td><a
			th:href="@{/cart/returnBook(bookId=${items.book.id})}">Return Book
			
			</a>
			<<a th:href="@{/cart/deleteCart}">Delete to

				Cart</a>
				
				</td>
		
			
	</tr>
</table>

<div>
		<table>
			<tr>

				<td><a th:href="@{/books/show}">Book List</a></td>
				<td><a th:href="@{library/home}">home</a></td>
				
				
			</tr>
		</table>
	</div>
	</html>
