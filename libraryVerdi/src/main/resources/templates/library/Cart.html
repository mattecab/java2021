<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>List of Rented Book</h3>



<table>
	<tr th:each="libro:${session.cart}" th:unless="${session == null}">
		<td th:text="${libro.book.id}"></td>
		<td th:text="${libro.book.name}"></td>
		<td th:text="${libro.book.author}"></td>
		<td><a
			th:href="@{/cart/Rent(bookId=${libro.book.id})}">Rent a Book
			</a></td>
		
	</tr>
</table>
